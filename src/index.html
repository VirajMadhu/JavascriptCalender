<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <title>Calendar - UI</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="main">
        <div class="container">
            <div class="calendar-assets">
                <button id="authorize_button" style="display: none;">Authorize</button>
                <button id="signout_button" style="display: none;">Sign Out</button>

                <h1 id="currentDate" hidden></h1>
                
                <div class="day-assets">
                    <button class="btn" onclick="prevDay()" title="Prvious Day"><i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn" onclick="resetDate()" title="Today"><i class="fas fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="btn" onclick="nextDay()" title="Next Day"><i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!--Calender-->
            <div class="calendar" id="table">
                <div class="header">
                    <div class="month" id="month-header">

                    </div>
                    <div class="buttons">
                        <button class="icon" onclick="prevMonth()" title="Previous Month"><i
                                class="fas fa-chevron-left"></i></button>
                        <button class="icon" onclick="nextMonth()" title="Next Month"><i
                                class="fas fa-chevron-right "></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Select Date-->
        <aside id="secondary" class="widget-area col-sm-12 col-md-3 sticky-sidebar container"
            <div class="wd wd-check-room">
                <h3 class="title">Book Your Room</h3>
                <form name="search-rooms" class="wd-search-room datepicker" action="#" method="GET">
                    <ul class="form-table">
                        <li class="form-field">
                            <label>Arrival Date</label>
                            <input id="txtArrival" type="date" placeholder="Arrival Date" name="txtArrival" required=""
                                min="2022-03-25">
                        </li>
                        <li class="form-field">
                            <label>Departure Date</label>
                            <input id="txtDeparture" type="date" placeholder="Departure Date" name="txtDeparture" required=""
                                min="2022-03-26">
                        </li>
                    </ul>
                    <div class="room-submit">
                        <button class="submit" type="button" onclick="checkRoomAvailability();">Check Availability</button>
                    </div>
                </form>
            </div>
        </aside>
    </div>

    <script src="https://kit.fontawesome.com/812e771e48.js" crossorigin="anonymous"></script>
    
    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Local Calender Js-->
    <script src="javascript.js"></script>

    

    
</body>

</html>
